services:
  - type: web
    name: propsedge-api
    env: node
    plan: free
    rootDir: .
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: BUILD_TAG
        value: PROPS-EDGE_CRYSTAL_EDITION_WORLD_GENESIS
      - key: NODE_VERSION
        value: 22.10.0
    autoDeploy: true

  - type: web
    name: propsedge-client
    env: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-store
    routes:
      - type: rewrite
        source: /api/*
        destination: https://propsedge-api.onrender.com
